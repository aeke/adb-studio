name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: adb_studio_linux.tar.gz
          - os: macos-latest
            artifact: adb_studio_mac.dmg
          - os: windows-latest
            artifact: adb_studio_windows.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            build-essential \
            curl wget file

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Update Cargo.lock
        run: cargo update

      - name: Build release
        run: cargo build --release

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            tar czf dist/${{ matrix.artifact }} -C target/release adb_studio-ui
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            hdiutil create dist/${{ matrix.artifact }} \
              -srcfolder target/release/adb_studio-ui \
              -ov -format UDZO
          else
            powershell Compress-Archive -Path target/release/adb_studio-ui.exe -DestinationPath dist/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
